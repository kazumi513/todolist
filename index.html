  <!-- Pomodoro Window -->
  <div id="pomodoro-window" class="mini-window">
    <div class="header">
      <div class="header-left">
        <h1 class="app-title">Pomodoro</h1>
      </div>
      <span class="close-btn" onclick="closeWindow()">X</span>
    </div>
    
    <div class="progress-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    
    <div class="timer-display">
      <div class="timer-particles" id="particles-container"></div>
      <div class="timer-time">25:00</div>
    </div>
    
    <div class="timer-controls">
      <button class="control-button primary" id="start-pause-btn">
        <span id="start-pause-text">Start</span>
      </button>
      
      <button class="control-button secondary" id="reset-btn" title="Reset Timer">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
        </svg>
      </button>
    </div>
    
    <div class="timer-tabs">
      <button class="tab-button active" data-mode="pomodoro">Pomodoro</button>
      <button class="tab-button" data-mode="shortBreak">Short Break</button>
      <button class="tab-button" data-mode="longBreak">Long Break</button>
      
      <button class="settings-btn" id="settings-btn" title="Settings">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Settings Panel -->
  <div class="settings-panel" id="settings-panel">
    <div class="settings-backdrop"></div>
    <div class="settings-content">
      <div class="settings-header">
        <h2>Settings</h2>
        <button class="close-btn" id="close-settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="settings-body">
        <div class="settings-section">
          <h3>Timer Duration</h3>
          
          <div class="setting-item">
            <label for="pomodoro-length">Pomodoro</label>
            <div class="input-with-unit">
              <input type="number" id="pomodoro-length" min="1" max="60" value="25">
              <span class="unit">minutes</span>
            </div>
          </div>
          
          <div class="setting-item">
            <label for="short-break-length">Short Break</label>
            <div class="input-with-unit">
              <input type="number" id="short-break-length" min="1" max="30" value="5">
              <span class="unit">minutes</span>
            </div>
          </div>
          
          <div class="setting-item">
            <label for="long-break-length">Long Break</label>
            <div class="input-with-unit">
              <input type="number" id="long-break-length" min="1" max="60" value="15">
              <span class="unit">minutes</span>
            </div>
          </div>
        </div>
        
        <div class="settings-section">
          <h3>Sound</h3>
          
          <div class="setting-item toggle">
            <label for="sound-toggle">Timer Sound</label>
            <label class="switch">
              <input type="checkbox" id="sound-toggle" checked>
              <span class="slider round"></span>
            </label>
          </div>
          
          <div class="setting-item">
            <label for="sound-theme">Sound Theme</label>
            <select id="sound-theme">
              <option value="minimal">Minimal</option>
              <option value="nature">Nature</option>
              <option value="electronic">Electronic</option>
            </select>
          </div>
        </div>
        
        <button class="save-btn" id="save-settings">Save Settings</button>
      </div>
    </div>
  </div>
